<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3db7f37963.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <h4 style="text-align: center; text-transform: uppercase; color: gold; font-weight: bolder;">welcome back</h4>
        <div class="div"><i class="fa-solid fa-face-laugh"></i></div>
        <p style="text-transform: capitalize; font-weight: bolder; margin-top: 30px; font-size:20px;">sign in to your account</p><br>
        <p style="font-size: small;">Let's get you signed in and straight to the icons.</p>
        <form action="#"> 
            <div class="input-cnt">
                <label for="email">Email Address
                        <div id="input-cnt">
                        <input type="email" name="email" placeholder="e.g. abc@gmail.com">  
                    </label>
                    <div class="icons"><i class="fa-solid fa-envelope"></i></div>
                        </div>
                    </div>
            </div>
                <div class="input-cnt">
                    <label for="Password">Password
                        <input type="password" name="password">
                    </label>
                    <div class="icons"><i class="fa-solid fa-lock"></i></div>
                </div>
                    </div>

                <div id="flex">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="">
                        <span>Remember me</span>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                <div class="btn">
                    <button type="button">Sign In
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                </div>
        </form>
    </div>
</body>
</html>
